<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			class Father {
				say() {
					return 'Father!';
				}
			}

			class Son extends Father{
				say() {
					console.log('Son!');
					console.log(super.say());
				}
			}
			
			var son = new Son();
			son.say();
		</script>
	</body>
</html>
