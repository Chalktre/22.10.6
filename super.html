<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			class Cal {
				constructor(x,y){
					this.x = x;
					this.y = y;
				}
				
				sum() {
					console.log((this.x + this.y));
				}
			}
			
			class Son extends Cal{
				constructor(x, y){
					super(x, y);
				}
			} 
			var cal = new Cal(1, 2);
			var son = new Son(2, 3);
			cal.sum();
			son.sum();
		</script>
	</body>
</html>
